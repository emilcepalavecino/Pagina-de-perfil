<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
        }

        #inicio {
            margin-top: 20px;
        }

        #perfil .card {
            margin-top: 20px;
            text-align: center;
        }

        #contacto {
            margin-top: 20px;
        }

        #contacto .form-group {
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Perfil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#inicio">Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#perfil">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Inicio con Carrusel -->
    <section id="inicio" class="my-4">
        <div id="carouselExampleInner" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleInner" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleInner" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleInner" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <!-- Imagen del Carrusel 1 -->
                    <img src="https://i.pinimg.com/564x/93/f3/6d/93f36dc1bc11eaca068faa6d3024a204.jpg" class="d-block w-50 mx-auto" alt="Primera Imagen">
                </div>
                <div class="carousel-item">
                    <!-- Imagen del Carrusel 2 -->
                    <img src="https://i.pinimg.com/564x/29/a8/f4/29a8f410d450fe34a8ae670ff4c6c17f.jpg" class="d-block w-50 mx-auto" alt="Segunda Imagen">
                </div>
                <div class="carousel-item">
                    <!-- Imagen del Carrusel 3 -->
                    <img src="https://i.pinimg.com/736x/b6/c2/8e/b6c28e66b4a3d2929be111cf44bd72f1.jpg" class="d-block w-50 mx-auto" alt="Tercera Imagen">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Sección Perfil con Tarjeta de Perfil -->
    <section id="perfil" class="my-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <!-- Imagen de Perfil -->
                        <img src="https://i.pinimg.com/564x/13/60/7d/13607d7900f9cf6a82ee30ba0b9ecbb5.jpg" class="card-img-top" alt="Imagen de Perfil">
                        <div class="card-body">
                            <h5 class="card-title">Emilce</h5>
                            <p class="card-text">Soy técnica analista funcional en sistemas informáticos.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección Contacto con Formulario -->
    <section id="contacto" class="my-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    // Validación del Formulario con JavaScript 
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nombre = document.getElementById('nombre').value;
        const correo = document.getElementById('correo').value;
        const mensaje = document.getElementById('mensaje').value;
        
        // Validación del nombre (no debe contener números)
        const nombreValido = /^[A-Za-z\s]+$/.test(nombre);
        if (!nombreValido) {
            alert('El nombre no debe contener números.');
            return;
        }

        // Validación del correo electrónico (debe contener "@" y un dominio válido)
        const correoValido = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
        if (!correoValido) {
            alert('Por favor, introduce un correo electrónico válido.');
            return;
        }
        
        // Verificar que todos los campos estén completos
        if (nombre && correo && mensaje) {
            alert('Mensaje enviado con éxito');
        } else {
            alert('Por favor, completa todos los campos');
        }
    });
    </script>

    </script>
</body>
</html>
